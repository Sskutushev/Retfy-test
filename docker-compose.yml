services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telegram_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  bot:
    build: ./bot
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    command: npm run dev

  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
